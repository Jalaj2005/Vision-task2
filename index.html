<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator'</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area">
                <p class="quote" id="quote">&quot;click on the blue button to genrerate quote &quot;</p>
            </div>

            <div class="author">
                <span class="line">__</span>
                <span class="name" id="author">Author's Name</span>
            </div>

            <div class="buttons">
                <div class="features">
                    <ul>
                        <div class="copy"><a href=""><img src="assets/copy.png" alt=""></a></div>
                        <div class="twitter"><a href="/"><img src="assets/twitter.png" alt=""></a></div>
                    </ul>
                    <button onclick="displayRandom()">New Quote</button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
